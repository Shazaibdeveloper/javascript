<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
        <form name="calc" class="calculator">
            <input type="text" class="value" readonly name="txt" id="display" />
            <input class="num" value="C" onclick="clearDisplay()"><i>C</i>
            <input class="num" value="/" onclick="appendOperator('/')"><i>/</i>
            <input class="num" value="*" onclick="appendOperator('*')"><i>*</i>
            <input class="num" value="7" onclick="appendToDisplay('7')"><i>7</i>
            <input class="num" value="8" onclick="appendToDisplay('8')"><i>8</i>
            <input class="num" value="9" onclick="appendToDisplay('9')"><i>9</i>
            <input class="num" value="-" onclick="appendOperator('-')"><i>-</i>
            <input class="num" value="4" onclick="appendToDisplay('4')"><i>4</i>
            <input class="num" value="5" onclick="appendToDisplay('5')"><i>5</i>
            <input class="num" value="6" onclick="appendToDisplay('6')"><i>6</i>
            <input class="num" value="+" onclick="appendOperator('+')"><i>+</i>
            <input class="num" value="1" onclick="appendToDisplay('1')"><i>1</i>
            <input class="num" value="2" onclick="appendToDisplay('2')"><i>2</i>
            <input class="num" value="3" onclick="appendToDisplay('3')"><i>3</i>
            <input class="num" value="0" onclick="appendToDisplay('0')"><i>0</i>
            <input class="num" value="." onclick="appendToDisplay('.')"><i>.</i>
            <input class="num equal" value="=" onclick="calculate()"><i>=</i>
        </form>
    </div>

    <script src="index.js" ></script>
</body>
</html>
